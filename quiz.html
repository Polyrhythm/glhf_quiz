<link rel="stylesheet" href="quiz.css" />

<template>
  <header class="quiz-header">
    <label></label>
    <output ref="total">0</output>
    <output ref="answered">0</output>
    <a class="reset" ref="reset" href="#reset"></a>
  </header>

  <button class="start" ref="start">Start quiz!</button>

  <section class="questions"></section>

  <section class="result">
    <p>Thank you for completing the quiz!</p>
    <output ref="correct"></output>
  </section>
</template>

<template ref="question">
  <section class="question">
    <p></p>
    <button class="answer" data-answer="true">Yep!</button>
    <button class="answer" data-asnwer="false">Nope!</button>
  </section>
</template>

<script src="bower_components/underscore/underscore.js"></script>
<script src="quiz.js"></script>
